<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-my-entity-heading" jhiTranslate="jhipsterApp.myEntity.home.createOrEditLabel">Create or edit a My Entity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhPoleID" for="field_jhPoleID">Jh Pole ID</label>
                    <input type="number" class="form-control" name="jhPoleID" id="field_jhPoleID"
                           formControlName="jhPoleID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhPoleNazwa" for="field_jhPoleNazwa">Jh Pole Nazwa</label>
                    <input type="text" class="form-control" name="jhPoleNazwa" id="field_jhPoleNazwa"
                           formControlName="jhPoleNazwa"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhJakasLiczba" for="field_jhJakasLiczba">Jh Jakas Liczba</label>
                    <input type="number" class="form-control" name="jhJakasLiczba" id="field_jhJakasLiczba"
                           formControlName="jhJakasLiczba"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhData" for="field_jhData">Jh Data</label>
                    <div class="input-group">
                        <input id="field_jhData" type="text" class="form-control" name="jhData" ngbDatepicker #jhDataDp="ngbDatepicker" formControlName="jhData"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="jhDataDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhBoolean" for="field_jhBoolean">Jh Boolean</label>
                    <input type="checkbox" class="form-control" name="jhBoolean" id="field_jhBoolean"
                           formControlName="jhBoolean"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhLong" for="field_jhLong">Jh Long</label>
                    <input type="number" class="form-control" name="jhLong" id="field_jhLong"
                           formControlName="jhLong"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhBigDecimal" for="field_jhBigDecimal">Jh Big Decimal</label>
                    <input type="number" class="form-control" name="jhBigDecimal" id="field_jhBigDecimal"
                           formControlName="jhBigDecimal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhDouble" for="field_jhDouble">Jh Double</label>
                    <input type="number" class="form-control" name="jhDouble" id="field_jhDouble"
                           formControlName="jhDouble"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhZonedDT" for="field_jhZonedDT">Jh Zoned DT</label>
                    <div class="d-flex">
                        <input id="field_jhZonedDT" type="datetime-local" class="form-control" name="jhZonedDT" formControlName="jhZonedDT" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.myEntity.jhInstant" for="field_jhInstant">Jh Instant</label>
                    <div class="d-flex">
                        <input id="field_jhInstant" type="datetime-local" class="form-control" name="jhInstant" formControlName="jhInstant" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
